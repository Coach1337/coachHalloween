<html>
<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<style>
   .cyrks {display: none;}
   .penny {display: none;}
   .devil_laugh {display: none;}
   .dying {display: none;}
   .laugh {display: none;}
   .see {display: none;}
   .jump {display: none;}
   .final {display: none;}
</style>

</head>
<body>

<div class="cyrks">

</html>

<style>
body {
  width: 100%;
  height: 100%;
  border: none;
  margin: 0px;
  overflow: hidden;
}

img {
  height: 1080px;
  width: 1920px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

<script type="text/javascript">
	
	
	$(function() {
		/* open the UI for user */
		window.addEventListener('message', function(event) {
		   
      if (event.data.type == "playSound") {
        var sound = new Audio('sound/'+event.data.name+'.ogg');
        sound.volume = 1.0;
        sound.play();
      };

			if (event.data.type == "cyrks"){
        $('.cyrks').css('display', 'block')
      } else if (event.data.type == "penny"){
        $('.penny').css('display', 'block')
      } else if (event.data.type == "devil_laugh"){
        $('.devil_laugh').css('display', 'block')
      } else if (event.data.type == "dying"){
        $('.dying').css('display', 'block')
      } else if (event.data.type == "laugh"){
        $('.laugh').css('display', 'block')
      } else if (event.data.type == "see"){
        $('.see').css('display', 'block')
      } else if (event.data.type == "jump"){
        $('.jump').css('display', 'block')
      } else if (event.data.type == "final"){
        $('.final').css('display', 'block')
			} else if (event.data.type == "closeAll"){
        $('.cyrks').css('display', 'none')
        $('.penny').css('display', 'none')
        $('.devil_laugh').css('display', 'none')
        $('.dying').css('display', 'none')
        $('.laugh').css('display', 'none')
        $('.see').css('display', 'none')
        $('.jump').css('display', 'none')
        $('.final').css('display', 'none')
			} 
		});
	});
	

	</script>
